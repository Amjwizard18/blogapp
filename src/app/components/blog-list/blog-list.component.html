
<h2>Blog Posts</h2>
<ul>
  <ng-container *ngFor="let post of posts">
    <li>
      <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
      <button (click)="editPost(post.id)">Edit</button>
      <button (click)="deletePost(post.id)">Delete</button>
    </li>
  </ng-container>
</ul>
<a [routerLink]="['/create']">Create New Post</a>
